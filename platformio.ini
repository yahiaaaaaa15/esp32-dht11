[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; ============== تحديث الاعتماديات (Libraries) ==============
lib_deps =
    adafruit/Adafruit Unified Sensor@^1.1.4 
    ; فقط اسم المكتبة (سيقوم بتنزيل أحدث إصدار)
    Adafruit DHT Sensor Library
